<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nikscript Key System</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f172a, #1e293b, #020617);
  font-family: 'Segoe UI', Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  overflow: hidden;
}

/* Background glow */
body::before {
  content: "";
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, #38bdf8, transparent 70%);
  filter: blur(120px);
  top: -50px;
  left: -50px;
}

body::after {
  content: "";
  position: absolute;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, #a855f7, transparent 70%);
  filter: blur(120px);
  bottom: -50px;
  right: -50px;
}

.container {
  position: relative;
  z-index: 1;
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 30px 26px;
  width: 90%;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.logo {
  font-size: 22px;
  font-weight: 700;
  margin-bottom: 6px;
}

.subtitle {
  font-size: 13px;
  color: #cbd5f5;
  margin-bottom: 22px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, #38bdf8, #818cf8);
  color: #020617;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 25px rgba(56,189,248,0.45);
}

button:active {
  transform: scale(0.97);
}

.key-box {
  margin-top: 20px;
  display: none;
}

.key-box input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: none;
  text-align: center;
  font-size: 14px;
  background: #020617;
  color: #38bdf8;
  margin-bottom: 10px;
}

.copy-btn {
  background: linear-gradient(135deg, #22c55e, #4ade80);
  color: #052e16;
}

.footer {
  margin-top: 18px;
  font-size: 11px;
  color: #94a3b8;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">Nikscript</div>
  <div class="subtitle">24-Hour Key Generator</div>

  <button onclick="getKey()">Generate Key</button>

  <div class="key-box" id="keyBox">
    <input id="keyInput" readonly>
    <button class="copy-btn" onclick="copyKey()">Copy Key</button>
  </div>

  <div class="footer">Key expires after 24 hours</div>
</div>

<script>
function getKey() {
  fetch("/api/generate")
    .then(res => res.text())
    .then(key => {
      document.getElementById("keyInput").value = key;
      document.getElementById("keyBox").style.display = "block";
    });
}

function copyKey() {
  const input = document.getElementById("keyInput");
  input.select();
  input.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Key copied!");
}
</script>

</body>
</html>
